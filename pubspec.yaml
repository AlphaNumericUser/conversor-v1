name: conversor
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.2.0-35.0.dev <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_native_splash: ^2.3.4
  flutter_riverpod: ^2.4.2
  go_router: ^11.1.2
  intl: ^0.18.1
  number_text_input_formatter: ^1.0.0+7
  riverpod_annotation: ^2.1.6

dev_dependencies:
  build_runner: ^2.4.6
  change_app_package_name: ^1.1.0
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^2.0.0
  flutter_test:
    sdk: flutter
  riverpod_generator: 3.0.0-dev.2
  riverpod_lint: ^2.2.1

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon/AppIcon1.png"
  min_sdk_android: 21 # android min sdk min:16, default 21

flutter_native_splash:
  color: "#252829"

flutter:
  uses-material-design: true
  assets:
    - assets/
    - assets/icon/
